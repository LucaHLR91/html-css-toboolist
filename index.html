<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- header  -->
    <header>
        <div class="background">
            <img id="logo" src="img/Logo.png" alt="Logo Boolean">
            <span class="logo-text">Toboolist</span>
        </div>
    </header>
    <!-- /header  -->


    <!-- main  -->
    <main>
        <div class="main-top">
            <span class="task">Add Task</span>

            <span class="section">Add Section</span>
        </div>

            

        <div class="main-center">
            <section>
                <div class="titolo">
                    <h2>&#9660;New Task</h2>
                    <p><span class="check">&#10004;</span>Quarterly Newsletter</p>
                </div>
            </section>

            <section>
                <div class="titolo">
                    <h2>&#9660;Today</h2>
                    <p><span class="check">&#10004;</span>Recruiting blog post</p>
                    <p><span class="check">&#10004;</span>Mobile app launch</p>
                    <p><span class="cross">&#10008;</span>Interview John H.</p>
                    <p><span class="check">&#10004;</span>Summit update to mobile storefronts</p>
                </div>
            </section>

            <section>
                <div class="titolo">
                    <h2>&#9660;Upcoming</h2>
                    <p><span class="check">&#10004;</span>Schedule meeting with Alex</p>
                    <p><span class="check">&#10004;</span>Homepage refresh</p>
                    <p><span class="cross">&#10008;</span>Onboard new Sales team members</p>
                    <p><span class="check">&#10004;</span>Review editorial calendar</p>
                </div>
            </section>
        </div>
    </main>
    <!-- /main  -->

</body>
</html>
